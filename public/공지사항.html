<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
<title>공지사항</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        overflow-x: hidden; /* Remove horizontal scrolling */
        scroll-behavior: smooth; 
        min-width: 1200px; /* Set minimum width */
    }
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #0175a0;
        color: #fff;
        padding: 0.5rem 1rem; /* Reduced padding */
        font-size: 1.2rem; /* Increased font size */
        display: flex;
        justify-content: flex-start;
        align-items: center;
        z-index: 1000;
        min-width: 1576px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        font-family: 'WonchuriTitle'; /* Apply custom font */
    }

    nav a:hover {
        text-decoration: underline;
    }

    .nav-links {
        display: flex;
        margin-left: 0.5rem; /* Adjusted margin to move closer to the logo */
    }
    .nav-links a {
            padding: 0.5rem;
           
        }

    .nav-links.show {
            display: flex;
        }

    .menu-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
        }
    

    .logo img {
        height: 100%;
        width: 180px; /* Set width to 190 pixels */
    }

    .logo {
        height: 40px;
        width: 190px; /* Adjust the height as needed */
    }

    html {
        scroll-behavior: smooth; /* Ensure smooth scrolling */
    }
    @font-face {
        font-family: 'WonchuriTitle';
        src: url("high1\ Wonchuri\ Title\ M.ttf") format('truetype');
    }

    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
        text-align: left;
    }

    .write-button {
        display: block;
        width: 100px;
        margin: 20px auto;
        padding: 10px;
        background-color: #0175a0;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
    }

    .write-button:hover {
        background-color: #005f7a;
    }
</style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="제목을-입력해주세요_-001 (3).png" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="의료진소개.html">병원소개</a>
        <a href="공지사항.html">공지사항</a>
    </div>
</nav>
<h2>공지사항</h2>
<a href="write.html" class="write-button">글 쓰기</a>
<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>날짜</th>
        </tr>
    </thead>
    <tbody id="postTableBody">
        <!-- 게시글이 여기에 추가됩니다 -->
    </tbody>
</table>
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const postTableBody = document.getElementById('postTableBody');
        const response = await fetch('http://localhost:3000/notices');
        const savedPosts = await response.json();

        savedPosts.forEach((postData, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${postData.title}</td>
                <td>${postData.content}</td>
                <td>${postData.date}</td>
            `;
            postTableBody.appendChild(row);
        });
    });
</script>
</body>
</html>
