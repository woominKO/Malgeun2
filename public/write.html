<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글쓰기</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<form id="writeForm" action="/quotes" method="POST" enctype="multipart/form-data">
<table> 
    <tr><td><h2>글쓰기</h2></td></tr>
    <tr><td class="header">Title</td></tr>
    <tr><td><input type="text" placeholder="제목을 입력하세요" name="title" id="title" required></td></tr>
    <tr><td class="header">Comment</td></tr>
    <tr><td><textarea placeholder="내용을 입력하세요" name="detail" id="content" required></textarea></td></tr>
    <label for="image">이미지 첨부:</label>
    <input type="file" id="image" name="image">
    <tr><td><button type="submit">Save</button></td></tr>
</table>
</form>
</body>
</html>
